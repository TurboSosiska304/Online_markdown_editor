<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="title">Markdown Editor</div>
    <div class="buttons">
      <button onclick="exportFile('md')">.md</button>
      <button onclick="exportFile('html')">.html</button>
      <button onclick="exportZip()">.zip</button>
    </div>
  </header>

  <main>
    <div id="editor-pane">
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
    <div class="divider"></div>
    <div id="preview-pane"></div>
  </main>

  <footer>
    <div id="charCount">0 chars</div>
    <div id="fileSize">0.00 KB</div>
    <div class="right">
      Â© 2025 Online MD editor |
      <a href="https://github.com/TurboSosiska304" target="_blank">GitHub</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
